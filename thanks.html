<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - A.N FASHION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .thank-you-container {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .thank-you-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #28a745, #20c997);
    }

    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      80% { transform: translateY(-10px); }
    }

    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #28a745;
      font-weight: 700;
    }

    .order-info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
      margin: 1.5rem 0;
      border-left: 4px solid #28a745;
    }

    .order-id {
      font-size: 1.1rem;
      font-weight: bold;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .order-status {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: #555;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .btn-custom {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-primary-custom:hover {
      background: linear-gradient(135deg, #218838, #1aa085);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-outline-custom {
      background: transparent;
      color: #28a745;
      border: 2px solid #28a745;
    }

    .btn-outline-custom:hover {
      background: #28a745;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .thank-you-container h1 {
        font-size: 1.5rem;
      }

      .thank-you-container p {
        font-size: 1rem;
      }

      .success-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="success-icon">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    
    <h1>Your request has been sent successfully!</h1>
    
    <div class="order-info">
      <div class="order-id">Order ID: <span id="order-id">Loading...</span></div>
      <div class="order-status">Status: Awaiting Review</div>
    </div>
    
    <p>
      Thank you for your trust! We will contact you within 24 hours to confirm your order and schedule a delivery date.
      Retain your order number for further reference.
    </p>
    
    <div class="action-buttons">
      <a href="index.html" class="btn-custom btn-primary-custom">
        Return to Store
      </a>
    </div>
  </div>

  <script>
    // استخراج معرف الطلب من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order');
    
    const orderIdElement = document.getElementById('order-id');
    
    if (orderId) {
      orderIdElement.textContent = orderId;
      
      // إضافة إمكانية نسخ رقم الطلب
      orderIdElement.style.cursor = 'pointer';
      orderIdElement.title = 'انقر لنسخ رقم الطلب';
      
      orderIdElement.addEventListener('click', function() {
        navigator.clipboard.writeText(orderId).then(function() {
          // إظهار رسالة تأكيد
          const originalText = orderIdElement.textContent;
          orderIdElement.textContent = 'تم النسخ!';
          orderIdElement.style.color = '#28a745';
          
          setTimeout(() => {
            orderIdElement.textContent = originalText;
            orderIdElement.style.color = '';
          }, 1500);
        }).catch(function() {
          console.log('فشل نسخ رقم الطلب');
        });
      });
    } else {
      orderIdElement.textContent = 'غير متوفر';
      orderIdElement.style.color = '#dc3545';
    }
    
    // إضافة تتبع للنقرات (اختياري)
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function() {
        console.log('User clicked:', this.href);
      });
    });
  </script>
</body>
</html>
